@(eventForm: Form[EventForm])

@import helper.twitterBootstrap._

@main("イベント登録") {
  @helper.form(action = controllers.event.routes.EventCreate.create()){
    <div class="container">
      <fieldset>
          <legend>イベントの情報</legend>
          @helper.inputText(eventForm("eventId"))
          @helper.inputText(eventForm("eventNm"))
          <input type="submit" value="登録" class="btn btn-primary">
      </fieldset>
      <a href="@controllers.event.routes.EventCreate.createTable()" class="btn">
        CREATE TABLE
      </a>
      <a href="@controllers.event.routes.EventCreate.dropTable()" class="btn">
        DROP TABLE
      </a>
    </div>
  }
}
